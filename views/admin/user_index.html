<!--模板的继承-->
{%extends 'layout.html'%}
<!--重载那个空的块元素-->
{%block main%}
<ol class="breadcrumb">
    <li><a href="/admin">管理首页</a></li>
    <li><span>用户首页</span></li>
</ol>
<h3>用户列表</h3>
<table class="table table-hover table-striped">
    <tr>
        <td>用户ID</td>
        <td>用户名</td>
        <td>用户密码</td>
        <td>是否为管理员</td>
    </tr>
    {%for user in users%}
    <tr>
        <td>{{user._id.toString()}}</td>
        <td>{{user.username}}</td>
        <td>{{user.password}}</td>
        <td>{{user.isAdmin}}</td>
    </tr>
    {%endfor%}
</table>
<!--将分页模板包含进去-->
{%include 'page.html'%}、

{%endblock%}
