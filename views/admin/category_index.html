<!--模板的继承-->
{%extends 'layout.html'%}
<!--重载那个空的块元素-->
{%block main%}
<ol class="breadcrumb">
    <li><a href="/admin">管理首页</a></li>
    <li><span>分类首页</span></li>
</ol>
<h3>分类列表</h3>
<table class="table table-hover table-striped">
    <tr>
        <td>用户ID</td>
        <td>分类名称</td>
        <td>操作</td>
    </tr>
    {%for category in categories%}
    <tr>
        <td>{{category._id.toString()}}</td>
        <td>{{category.name}}</td>
        <td>
            <a href="/admin/category/exit?id={{category._id.toString()}}">修改</a>/
            <a id="delete" href="/admin/category/delete?id={{category._id.toString()}}">删除</a>
        </td>
    </tr>
    {%endfor%}
</table>
<!--将分页模板包含进去-->
{%include 'page.html'%}、

{%endblock%}
