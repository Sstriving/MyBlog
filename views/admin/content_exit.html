<!--模板的继承-->
{%extends 'layout.html'%}
<!--重载那个空的块元素-->
{%block main%}
<ol class="breadcrumb">
    <li><a href="/admin">管理首页</a></li>
    <li><span>内容修改</span></li>
</ol>
<h3>内容修改 -{{content.title}}</h3>
<form role="form" method="post">
    <p></p>

    <div class="form-group">
        <label for="category">分类:</label>
        <select name="category" class="form-control" id="category">
            {%for category in categories %}
            {%if content.category._id.toString()==category.id %}
            <option value="{{category.id}}" selected>{{category.name}}</option>
            {%else%}
            <option value="{{category.id}}">{{category.name}}</option>
            {%endif%}
            {%endfor%}
        </select>
    </div>
    <div class="form-group">
        <label for="title">标题:</label>
        <input type="text" class="form-control" id="title" value="{{content.title}}" placeholder="请输入分类名称" name="title">
    </div>
    <div class="form-group">
        <label for="describe">简介:</label>
        <textarea name="describe" id="describe" rows="5" class="form-control"
                  placeholder="请输入简介">{{content.describe}}</textarea>
    </div>
    <div class="form-group">
        <label for="content">内容:</label>
        <textarea name="content" id="content" rows="10" class="form-control"
                  placeholder="请输入内容">{{content.content}}</textarea>
    </div>
    <button type="submit" class="btn btn-default">提交</button>
</form>
{%endblock%}
